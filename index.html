<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="warpper">
      <div class="header">
        <h1 class="mainHeading">My book library</h1>
        <p class="info">
          This is a project for
          <a
            class="link"
            href="https://www.theodinproject.com/lessons/node-path-javascript-library"
            target="_blank"
            >The Odin Project</a
          >
          in which I have to make a library using Object Constructors and
          LocalStorage. You can also view the
          <a
            class="link"
            href="https://github.com/rajnishxoxo/Project--Library"
            target="_blank"
            >Github repository of this project</a
          >
        </p>
      </div>
      <button id="submit_btn">Add new Book</button>

      <div id="form">
        <form action="" id="new-book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="title"/>
          <label for="author">Author</label>
          <input type="text" id="author" placeholder="author" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" placeholder="pages" />
          <label for="read">Read</label>
          <input type="checkbox" id="read" />
          <button id="submit_btn2">Submit</button>
        </form>
      </div>

      <div id="libraryEl">

      </div>
      
    </div>

   

    <script src="index.js"></script>
  </body>
</html>
