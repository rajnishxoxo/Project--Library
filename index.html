<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="warpper">
      <div class="header">
        <h1 class="mainHeading">My book library</h1>
        <p class="info">
          This is a project for
          <a class="link"
            href="https://www.theodinproject.com/lessons/node-path-javascript-library"
           target="_blank" >The Odin Project</a
          >
          in which I have to make a library using Object Constructors and
          LocalStorage. You can also view the
          <a class="link" href="https://github.com/rajnishxoxo/Project--Library"
           target="_blank" >Github repository of this project</a>
        </p>
   </div>

   <div class="form-group">
    
    <form action="/" id="form">
        <label>Books</label>
        <input type="text"  id="bookName">

        <label>Author</label>
     
        <input type="text" id="authorName">
        <label >Status</label>
        <select  id="status">
            <option value="read">Read</option>
            <option value="Not read">Not Read</option>
        </select>

        <br>

        <button id="submit_btn">Submit</button>
    </form>
   </div>




    </div>

    <!-- <script src="index.js"></script>   -->
  </body>
</html>
